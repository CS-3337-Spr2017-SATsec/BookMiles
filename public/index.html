<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Date Time Picker -->
    <link rel="stylesheet" href="modules/external/datetimepicker/css/bootstrap-datetimepicker.min.css" media="screen">

    <!-- Calendar View -->
    <link rel="stylesheet" href="interfaces/fullcalendar/fullcalendar.min.css">
    <link rel="stylesheet" href="interfaces/fullcalendar/fullcalendar.print.css" media="print">
    <script src="interfaces/fullcalendar/lib/moment.min.js"></script>
    <script src="interfaces/fullcalendar/gcal.css"></script>
    <script src="interfaces/fullcalendar/fullcalendar.min.js"></script>

    <!-- Chart View -->
    <!-- chart.js needs requirejs so it's being included -->
    <script src="interfaces/chart/Chart.bundle.js"></script>

    <!-- Slider -->
    <link rel="stylesheet" href="interfaces/bootstrap-slider/css/bootstrap-slider.min.css">
    <script src="interfaces/bootstrap-slider/bootstrap-slider.min.js"></script>

    <style>
      body {
        padding:10px;
      }
      .div-table {
        display:table;
      }
      .div-row {
        display:table-row;
        height:18px;
      }
      .div-cell {
        cursor: default;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        display:table-cell;
        vertical-align:middle;
        width:72px;
        height:18px;
        border:1px solid black;
        padding-left:5px;
      }
      .div-clickable {
        cursor: pointer;
      }
      .div-clickable:hover {
        background:#F0F0F0;
      }
    </style>
  </head>
  <body>
    <div class="container" ng-controller="AppCtrl">
    </div>
    <!-- google calendar prerequisite -->
    <!--
    <script async defer src="https://apis.google.com/js/api.js"
     onload="this.onload=function(){};handleClientLoad()"
     onreadystatechange="if (this.readyState === 'complete') this.onload()">
   </script>
   -->
   <script src="https://apis.google.com/js/api.js"></script>

    <!-- todo: add other modules here -->

    <!-- preferences manager -->
    <script src="modules/preferencemanager/preferences.js"></script>

    <!-- schedule manager -->
    <script src="modules/schedulemanager/gcalendar.js"></script>

    <!-- book manager -->

    <!-- controller module -->
    <script src="modules/controller/display.js"></script>
    <script src="modules/controller/calendar.js"></script>
    <script src="modules/controller/booklist.js"></script>
    <script src="modules/controller/controller.js"></script>

  </body>
</html>
